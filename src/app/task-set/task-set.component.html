<div class="row">
  <div class="col-xxl-12">
    <div class="row">
      <div class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-2 col-xxl-2">
        <app-side-nav></app-side-nav>
      </div>

      <div class="col col-9 col-sm-9 col-md-9 col-lg-9 col-xl-10 col-xxl-10">
        <div class="container">
          <div class="row">
            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
            >
              <div class="row g-5 mt-4">
                <div
                  class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
                >
                  <button type="button" class="button1">+ Task</button>
                </div>

                <div
                  class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
                >
                  <label for="" class="form-label"
                    >Name <label class="color">*</label></label
                  >
                  <input type="text" class="form-control" />
                </div>

                <div
                  class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
                >
                  <label for="" class="form-label"
                    >Description <label class="color">*</label></label
                  >
                  <input type="text" class="form-control" />
                </div>

                <div
                  class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
                >
                  <label class="form-check-label" for="flexCheckDefault">
                    Apply to all facilities and units
                  </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                </div>

                <div
                  class="form-group col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
                >
                  <form>
                    <label for="" class="form-label"
                      >Event Type <label class="color">*</label></label
                    >
                    <select class="form-control bg-light" id="Event Type">
                      <option value="Select Event Type">
                        Select Event Type
                      </option>
                      <option *ngFor="let i of eventUnitFacilities.event">
                        {{ i.eventName }}
                      </option>
                      <!-- <option value="Ee2">Ee2</option> -->
                    </select>
                  </form>
                </div>

                <div
                  class="form-group col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
                >
                  <form>
                    <label for="" class="form-label"
                      >Facilities <label class="color">*</label></label
                    >
                    <select class="form-control bg-light" id="Facilities">
                      <option value="Select Facilities">
                        Select Facilities
                      </option>
                      <option *ngFor="let i of eventUnitFacilities.facilities">
                        {{ i.facilitiesName }}
                      </option>
                      <!-- <option value="Ff2">Ff2</option> -->
                    </select>
                  </form>
                </div>

                <div
                  class="form-group col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
                >
                  <form>
                    <label for="" class="form-label">
                      Units <label class="color">*</label></label
                    >
                    <select class="form-control bg-light" id="Units ">
                      <option value="Select Units ">Select Units</option>
                      <option *ngFor="let i of eventUnitFacilities.unit">{{ i.unitName }}</option>
                      <!-- <option value="Uu2">Uu2</option> -->
                    </select>
                  </form>
                </div>

                <div
                  class="form-group col col-12 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-5"
                >
                  <div class="card">
                    <input
                      class="Search-txt"
                      type="text"
                      class="border border-0"
                      name=""
                      [(ngModel)]="search"
                      (ngModelChange)="updateData()"
                      placeholder="Search"
                    />

                    <div class="scroll-box" style="height: 7rem">
                      <div class="form-check" *ngFor="let i of tableData">
                        <div class="">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            (change)="updateSelection(i.id)"
                            id="flexCheckDefault"
                          />
                          <label
                            class="form-check-label"
                            for="flexCheckDefault"
                          >
                            {{ i.name }}
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>



<!-- CODE FOR ARROW ICON -->

                <div
                  class="form-group col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"
                  style="padding: 40px"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-arrow-right"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                    />
                  </svg>
                </div>



                <div
                  class="form-group col col-12 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-5"
                >
                  <div class="card">
                    <input
                      class="Search-txt"
                      type="text"
                      class="border border-0"
                      name=""
                      [(ngModel)]="search"
                      (ngModelChange)="updateData()"
                      placeholder=""
                    />

                    <div class="scroll-box" style="height: 7rem">
                      <div class="form-check" *ngFor="let i of selectedData">
                        <div class="">
                          <label
                            class="form-check-label"
                            for="flexCheckDefault"
                          >
                            {{ i.name }}
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div
                  class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
                >
                  <span style="float: right">
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      disabled
                    >
                      Cancel</button
                    >&nbsp;&nbsp;
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      disabled
                    >
                      Save
                    </button>
                  </span>
                </div>

                <div
                  class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
                >
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <td scope="col" class="color1" style="width: 400px">
                          Name
                        </td>
                        <td scope="col" class="color1" style="width: 400px">
                          Description
                        </td>
                        <td scope="col" class="color1" style="width: 400px">
                          Actions
                        </td>
                      </tr>
                    </thead>

                    <tbody>
                      <tr *ngFor="let i of tasks">
                        <td style="width: 00px">{{ i.taskSetName }}</td>
                        <td style="width: 00px"></td>

                        <th scope="col">
                          <a
                            class="icon-link icon-link-hover"
                            style="
                              --bs-icon-link-transform: translate3d(
                                0,
                                -0.125rem,
                                0
                              );
                            "
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              fill="currentColor"
                              class="bi bi-pencil-fill"
                              viewBox="0 0 16 16"
                            >
                              <path
                                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
                              />
                            </svg>

                            <a
                              data-bs-toggle="modal"
                              data-bs-target="#exampleModal"
                              class="icon-link icon-link-hover"
                              style="
                                --bs-icon-link-transform: translate3d(
                                  0,
                                  -0.125rem,
                                  0
                                );
                                width: 400px;
                              "
                              (click)="changeId(i.id)"
                            >
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-trash-fill"
                                viewBox="0 0 16 16"
                              >
                                <path
                                  class="color"
                                  d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
                                />
                              </svg>
                            </a>
                          </a>

                          <!-- Modal -->

                          <div
                            class="modal fade"
                            id="exampleModal"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true"
                          >
                            <div class="modal-dialog modal-sm">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->

                                  <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                  ></button>
                                </div>

                                <div class="modal-body">Are You Sure?</div>

                                <div class="modal-footer">
                                  <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                  >
                                    No
                                  </button>
                                  <button
                                    type="button"
                                    class="btn btn-primary"
                                    (click)="deletebuttonclick()"
                                  >
                                    Yes
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </th>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
